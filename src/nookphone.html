<!DOCTYPE html>
<html lang="de">
    <head>
        <title>
            Nook Phone
        </title>
        <link rel="shortcut icon" href="../acnh_images/Nook_Inc.png" type="image/x-icon">
        <link rel="stylesheet" href="nookphone.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="startTime()">
        <div class="container">
            <div class="phone">
                <div class="status-bar-container">
                    <div class="status-bar">
                        <img src="../acnh_images/cellular_status.png" alt="Cellular Bar" class="status-cellular">
                        <p id="time"></p>
                        <img src="../acnh_images/location_status.png" alt="Location Bar" class="status-location">
                    </div>
                </div>
                <div class="title">
                    Nook Phone
                </div>
                <div class="apps-grid">
                    <div id="camera app">
                        <img src="../acnh_images/camera_icon.png" class="app_img" alt="camera app"> 
                        <p class="app_text">Kamera</p>
                    </div>
                    <div id="nook miles app">
                        <img src="../acnh_images/nook_miles_icon.png" class="app_img" alt="nook miles app">
                        <p class="app_text">Mini Game</p>
                    </div>
                    <div id="citterpedia app">
                        <img src="../acnh_images/critterpedia_icon.png" class="app_img" alt="critterpedia app">
                        <p class="app_text">Fauna</p>
                    </div>
                    <div id="diy app">
                        <img src="../acnh_images/diy_icon.png" class="app_img" alt="diy app">
                        <p class="app_text">Rezepte</p>
                    </div>
                    <div id="shopping app">
                        <img src="../acnh_images/shopping_icon.png" class="app_img" alt="shopping app">
                        <p class="app_text">Shopping</p>
                    </div>
                    <div id="music app">
                        <img src="../acnh_images/music_icon.png" class="app_img" alt="music app">
                        <p class="app_text">Musik</p>
                    </div>
                    <div id="best friend app">
                        <img src="../acnh_images/best_friends_icon.png" class="app_img" alt="passport app">
                        <p class="app_text">Freunde</p>
                    </div>
                    <div id="passport">
                        <img src="../acnh_images/passport_icon.png" class="app_img" alt="best friends app">
                        <p class="app_text">Passport</p>
                    </div>
                    <div id="help">
                        <img src="../acnh_images/help_icon.png" class="app_img" alt="best friends app">
                        <p class="app_text">Info</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="nookphone.js"></script>
    </body>

</html>
